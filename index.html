<!DOCTYPE html>
<html lang="en">
<head>
	<title>Invoice Creater</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:500' type='text/css'>
</head>
<body>
	<section id="invoices">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div id="form-inputs">
						<h1>Create New Invoice Here</h1>
						<form>
							<input class="form-input" type="text" name="first-Name" placeholder="First Name" autofocus>
							<input class="form-input" type="text" name="last-Name" placeholder="Last Name">
							<br>
							<input class="form-input" type="text" name="data" placeholder="Today's date">
							<input class="form-input" type="text" name="invoice-num" placeholder="invoice number">
						</form>
						<button id="form-button" type="button">Add</button>
					</div>
					<div id="inv-lists">
						<h1>Invoices History</h1>
						<ul class="inv-items"></ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="selector">
		<div class="container">
			<div class="row">
				<div id="select-bar" class="col-md-6">
					<div>
						<form>
							<h1>Search Bar</h1>
							<input id="search" placeholder="search...">
							<button id="search-button" type="submit">Search</button>
						</form>
					</div>
					<div>
						<ul id="search-list">
							<li>
								<div>
									<span>Name</span>
									<span>Price</span>
									<span>Number</span>
								</div>
							</li>
						</ul>
					</div>

				</div>
				<div id="detail" class="col-md-6">
					<div id="items">
						<h1>Selected Items</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/template" id="item-template">
		<div class="view">
			<span><%= firstName %></span>
			<span><%= lastName %></span>
			<span><%= invNum %></span>
			<span><%= invDate %></span>
		</div>
	</script>
	<script type="text/template" id="search-template">
		<div class="searchView">
			<span><%= itemName %></span>
			<span><%= price %></span>
			<input type="text" placeholder="0">
			<button>Add</button>
		</div>
	</script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone-localstorage.min.js"></script>
	<script src="js/models/inv.js"></script>
	<script src="js/collections/invs.js"></script>
	<script src="js/models/ser.js"></script>
	<script src="js/collections/sers.js"></script>
	<script src="js/views/serView.js"></script>
	<script src="js/views/invView.js"></script>
	<script src="js/views/app.js"></script>






</body>
